<span style="margin-top: 50px;" class="text-center"><h1>{{familie.FamilienName}} {{familie.Hochzeitsjahr}}</h1></span>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-3">
        <fc-person person="familie.frau" familie="familie" rolle="'mutter'"></fc-person>
    </div>
    <div class="col-md-2 text-center" style="margin-top: 20px">
        <span ng-if="isVerheiratet()">oo {{getHochzeitsdatum()}}<br>{{familie.Hochzeitsort}}<br></span>
        <span ng-if="isGeschieden()">o/o {{getScheidungsdatum()}}<br>{{familie.Scheidungsort}}</span>
    </div>
    <div class="col-md-3">
        <fc-person person="familie.mann" familie="familie" rolle="'vater'"></fc-person>
    </div>

    <div class="col-md-2"></div>
</div>
<div class="row" style="margin-top: 50px">
    <div class="col-md-{{spaltenVorKindern()}}"></div>
    <div ng-repeat="kind in familie.kindListe">
        <div class="col-md-2">
            <fc-person person="kind" familie="familie" rolle="'kind'"></fc-person>
        </div>
        <div ng-if="!isLetztesKind(kind)" class="col-md-{{spaltenBreiteZwischenKindern()}}"></div>
    </div>
</div>
