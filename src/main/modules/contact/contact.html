<div class="jumbotron">
	<h1><translate>Contact Page</translate></h1>
</div>


<div class="row">
	<div class="col-xs-8 center alert alert-success" ng-show="sent">
		<a class="close" data-dismiss="alert" ng-click="sent = false">Ã—</a>
		<strong>Message sent</strong> Not really sent {{ message.text }}
	</div>
	<div class="col-xs-4">
		<h2>Author</h2>
		<p>{{ author }}</p>
		<p><a href="mailto: {{ email }}">{{ email}}</a></p>
		<p><a href="{{ homepage }}">{{ homepage }}</a></p>
		<p>Configuration used for building: "{{ system }}" </p>
	</div>
	<div class="col-xs-8">
		<h2>Contact form</h2>
		<form ng-submit="sendMessage()" role="form">
			<div class="form-group">
				<label for="message">Message</label>
				<textarea id="message" class="form-control" ng-model="message.text" rows="10" ng-change="messageChanged()"></textarea>
			</div>

			<button class="btn btn-primary" ng-disabled="!message.text">Send</button>
		</form>
	</div>
</div>
